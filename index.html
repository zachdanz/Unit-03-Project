<!DOCTYPE html>
<html lang=“en”>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subscribe to our Newsletter!</title>
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
  
    <body>
        <h1>The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>

        <form action="index.html" method="post">
          
          <fieldset>
  
            <legend>Contact Information</legend>
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="user_name">
          
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email">
          
            <label for="phone">Password:</label>
            <input type="number" id="phone" name="user_phone">    
            
            <label>Street Address:</label>
            <input type="address" id="address" name="user_address">

           
        
          </fieldset>
         
          <fieldset>
        
  
            <legend><span class="number">2</span> Your Bio</legend>
            
            <label for="bio">Bio</label>
            <textarea id="bio" name="user_bio"></textarea>
            
            <label for="job">Job Role</label>
            <select id="job" name="user_job">
              <optgroup label="Web">
                <option value="frontend_developer">Front End Developer</option>
                <option value="php_developer">PHP Developer</option> 
                <option value="python_developer">Python Developer</option>
                <option value="corn_developer">Corn Developer</option>
                <option value="rails_developer">Rails Developer</option>
                <option value="dragon_developer">Dragon Developer</option>
              </optgroup>
              <optgroup label="Moblile">
                <option value="android_developer">Android Developer</option>
                <option value="ios_developer">iOS Developer</option>
              </optgroup>
              <optgroup label="Business">
                <option value="business_owner">Business Owner</option>
                <option value="freelancer">Freelancer</option>
              </optgroup>
              
              
            </select>
              
            <label>Interests:</label>
              <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
              <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
              <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label><br>
            
          </fieldset>
          
          <button type="submit">Sigh up</button>
        </form>



  </body>
</html>
